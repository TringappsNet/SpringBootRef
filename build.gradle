plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'groovy'
	id 'jacoco'
	id "org.springdoc.openapi-gradle-plugin" version "1.7.0"
}

group = 'com.SpringBoot'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}
openApi {
	apiDocsUrl.set("http://localhost:8080/v3/api-docs") // Customize API docs URL
	outputDir.set(file("docs")) // Specify output directory for OpenAPI spec
	outputFileName.set("swagger.json") // Set the filename for the generated OpenAPI doc
	// Other customization options (refer to Springdoc documentation)
}
